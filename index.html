<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/main.scss">

  <title>Calendar</title>
</head>
<body>
  <div class="calendar calendar--start-day-mon calendar--month-length-31" data-qa="calendar">
    
    <div class="calendar__weekdays">
      <!-- 7 dias da semana, sem nomes no HTML -->
      <div class="calendar__weekday"></div><div class="calendar__weekday"></div><div class="calendar__weekday"></div><div class="calendar__weekday"></div><div class="calendar__weekday"></div><div class="calendar__weekday"></div><div class="calendar__weekday"></div>
    </div>
    <div class="calendar__days" data-qa="days">
         <!-- 31 dias, sem nÃºmeros no HTML -->
      <div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div>
      <div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div>
      <div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div>
      <div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div>
      <div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div><div class="calendar__day" data-qa="day"></div>
    </div>
  </div>
  
</body>
</html>
